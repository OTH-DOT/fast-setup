name: Scheduled Commits

on:
  schedule:
    # Runs at 12:00 UTC each day from Aug 14 to Aug 28, 2025
    - cron: '0 14 14 8 *'
    - cron: '0 14 15 8 *'
    - cron: '0 14 16 8 *'
    - cron: '0 14 17 8 *'
    - cron: '0 14 18 8 *'
    - cron: '0 14 19 8 *'
    - cron: '0 14 20 8 *'
    - cron: '0 14 21 8 *'
    - cron: '0 14 22 8 *'
    - cron: '0 14 23 8 *'
    - cron: '0 14 24 8 *'
    - cron: '0 14 25 8 *'
    - cron: '0 14 26 8 *'
    - cron: '0 14 27 8 *'
    - cron: '0 14 28 8 *'

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Example: append to a daily file
      - run: |
          echo "Update for $(date)" >> updates.txt

      # Git configuration
      - run: git config user.name "OTH-DOT"
      - run: git config user.email "othmanemakkour8@gmail.com"

      # Commit and push
      - run: |
          git add .
          git commit -m "Daily commit for $(date)"
          git push
